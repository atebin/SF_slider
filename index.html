<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./styles/style_desctop.css">
    <link rel="stylesheet" href="./styles/style_media.css">
</head>
<body>

    <section id="PROJECTS" class="avt-projects">
        <div class="avt-container__main avt-projects-rownav">
            <div class="avt-projects-colleft"></div>
            <div class="avt-projects-navtop avt-projects-colright" id="avtid-nav-container">
            </div>
        </div>
        <div class="avt-container__main avt-projects-rowdetail">
            <div class="avt-projects-detail-datas avt-projects-colleft">
                <h2 class="avt-title avt-title__h2 avt-projects-detail-datas__h2">Completed<br>projects</h2>

                <p class="avt-projects-detail-datas__p">
                    Only a small part of the work performed by our company is
                    presented on the site.
                    <span class="avt-visible-mobile_big_line"><br></span>
                    For 14 years on in the construction
                    market we have made happy more than 1000 families
                </p>

                <div class="avt-project-slider avt-visible-mobile_line">
                    <img src="./images/projects_photo_sm_2.jpg" alt="Projects">
                </div>

                <div class="avt-projects-detail-data-blocks">

                    <div class="avt-projects-detail-datas-items">
                        <h4 class="avt-title avt-title__h4 avt-projects-detail-datas-items__h4">City:</h4>
                        <p class="avt-projects-detail-datas-items__p">
                            <span id="avtid-project-city">-</span><br>
                            <span id="avtid-project-location_prefix">-</span> <span id="avtid-project-location_name">-</span></p>
                    </div>
                    <div class="avt-projects-detail-datas-items">
                        <h4 class="avt-title avt-title__h4 avt-projects-detail-datas-items__h4">Apartment area:</h4>
                        <p class="avt-projects-detail-datas-items__p" id="avtid-project-area">-</p>
                    </div>
                    <div class="avt-projects-detail-datas-items--break">
                    </div>
                    <div class="avt-projects-detail-datas-items">
                        <h4 class="avt-title avt-title__h4 avt-projects-detail-datas-items__h4">Repair time:</h4>
                        <p class="avt-projects-detail-datas-items__p" id="avtid-project-time">-</p>
                    </div>
                    <div class="avt-projects-detail-datas-items">
                        <h4 class="avt-title avt-title__h4 avt-projects-detail-datas-items__h4">Repair Cost:</h4>
                        <p class="avt-projects-detail-datas-items__p" id="avtid-project-cost">-</p>
                    </div>
                </div>

                <div class="avt-projects-detail-bottomnav">
                    <div class="avt-projects-detail-bottomnav-before"></div>   
                    <div class="avt-projects-detail-bottomnav-block"  id="avtid-dot-container">
                    </div>
                    <div class="avt-projects-detail-bottomnav-after"></div>
                </div>
            </div>
            <div class="avt-projects-detail-photo avt-projects-colright">
                <img id="avtid-project-foto" src="./images/intro.png" alt="Завершенные проекты. Ростов-на-Дону, Адмирал. 81 м2">
            </div>
        </div>
    </section>

    <script src="./scripts/projects.js"></script>
    <script src="./scripts/slider.js"></script>
</body>
</html>
